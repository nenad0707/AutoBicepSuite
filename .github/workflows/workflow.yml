name: deploy-auto-website-suite
concurrency: auto-bicep

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  # Setup the Azure Resource Group.
  setup:
    runs-on: ubuntu-latest
    name: Setup Azure Resource Group üèóÔ∏è
    outputs:
      resourceGroupName: rg_sb_eastus_89803_1_171095341434
    steps:
      - name: Set env
        run: echo "resourceGroupName=rg_sb_eastus_89803_1_171095341434"

  # Lint the Bicep file.
  lint:
    name: Lint Bicep file üßπ
    uses: ./.github/workflows/lint.yml

  # Validate the Bicep file.
  validate:
    needs: [lint, setup]
    name: Preflight validation  üõ†
    uses: ./.github/workflows/validate.yml
    with:
      resourceGroupName: ${{ needs.setup.outputs.resourceGroupName}}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # Preview the Bicep file.
  preview:
    needs: [validate, setup]
    name: Preview Azure Resource üåê
    uses: ./.github/workflows/preview.yml
    with:
      resourceGroupName: ${{ needs.setup.outputs.resourceGroupName}}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # Deploy the Azure resourses from bicep.
  deploy:
    needs: [preview, setup]
    name: Deploy Azure Resources üöÄ
    uses: ./.github/workflows/deploy.yml
    with:
      resourceGroupName: ${{ needs.setup.outputs.resourceGroupName}}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
